{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Responsive Registration Form</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'myapp/style.css'%}" />
  </head>
  <body>
    <div class="container">

      <h1 class="form-title">Registration</h1>
      <form method="POST">
        {% csrf_token %}
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="first_name">Your First Name</label>
            <input type="text"
                    id="first_name"
                    name="first_name"
                    placeholder="Enter First Name" required/>
          </div>
          <div class="user-input-box">
            <label for="last_name">Your Second Name</label>
            <input type="text"
                    id="last_name"
                    name="last_name"
                    placeholder="Enter Enter Second Name" required/>
          </div>
    
          <div class="user-input-box">
            <label for="password">Choose A strong Password</label>
            <input type="password"
                    id="password"
                    name="password"
                    placeholder="Enter Password" required/>
          </div>
          <div class="user-input-box">
            <label for="confirm_password">Confirm Your Password</label>
            <input type="password"
                    id="confirm_password"
                    name="confirm_password"
                    placeholder="Confirm Password" required/>
          </div>
          <div class="user-input-box">
            <label for="fan_activity">What do you love doing?</label>
            <input type="text"
                    id="fan_activity"
                    name="fan_activity"
                    placeholder="What you do for fun" required/>
          </div>
          <div class="user-input-box">
            <label for="free_time_activity">What is your free time Activity?</label>
            <input type="text"
                    id="free_time_activity"
                    name="free_time_activity"
                    placeholder="What Do you Do during your free time?" required/>
          </div>
          
          <div class="user-input-box">
            <label for="crazy_idea">What Kind of idea do you have to help Minnesota?</label>
            <input type="text"
                    id="crazy_idea"
                    name="crazy_idea"
                    placeholder="Tell Us your idea" required/>
          </div>

          <div class="user-input-box">
            <label for="location">Where is your location?</label>
            <input type="text"
                    id="location"
                    name="location"
                    placeholder="Enter Your Location" required/>
          </div>
          <div class="user-input-box">
            <label for="skills">Tell us about your skills</label>
            <input type="text"
                    id="skills"
                    name="skills"
                    placeholder="Enter your Skills" required/>
          </div>
          
          <div class="user-input-box">
            <label for="goals">Goals that you have</label>
            <input type="text"
                    id="goals"
                    name="goals"
                    placeholder="Enter the goals you have" required/>
          </div>
          <div class="user-input-box">
            <label for="phone_number">Enter Your phone number</label>
            <input type="text"
                    id="phone_number"
                    name="phone_number"
                    placeholder="Enter Your phone number" required/>
          </div>
          <div class="user-input-box">
            <label for="email">Enter your email address</label>
            <input type="email"
                    id="email"
                    name="email"
                    placeholder="Enter Your email" required/>
          </div>
        </div>
     {% if messages %}
        {% for message in messages %}
            <p  class="madd">{{ message }}</p>
        {% endfor %}
      {% endif %}
     <div class="form-submit-btn">
        <input type="submit" value="Register">
      </div>
    
    </form>
  </div>
</body>
</html>
   
{% endblock %}
